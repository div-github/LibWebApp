<!-- my-account.component.html -->
<div class="account-container">
    <h2 style="color: #d9c9b8;">Welcome {{accountData.user_name | titlecase}}!</h2>

    <table class="account-table">
      <tbody>
        <tr>
          <td style="color: #d9c9b8;">Issued Book:</td>
          <td>{{accountData.book_name}}</td> <!-- Replace with dynamic data from your backend -->
        </tr>
        <tr>
          <td style="color: #d9c9b8;">Issue Date:</td>
          <td>{{accountData.issued_date  | date:'dd/MM/yyyy'}}</td> <!-- Replace with dynamic data from your backend -->
        </tr>
        <tr>
          <td style="color: #d9c9b8;">Return Date:</td>
          <td>{{accountData.return_date | date:'dd/MM/yyyy'}}</td> <!-- Replace with dynamic data from your backend -->
        </tr>
      </tbody>

    </table>

    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
