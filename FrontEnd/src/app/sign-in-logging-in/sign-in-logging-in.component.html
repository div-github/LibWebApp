

  <div class="signin-container">
    <h2>Sign In <img class="book-icon" src="assets/SignUpSignInImage2.png" alt="Book Icon2"></h2>

    <!-- Use ngModel to bind form input values to component properties -->

      <div class="form-group">
        <label for="email">Email:</label>
        <!-- Use ngModel to bind the input value to the 'email' property -->
        <input type="email" id="email" name="email" required [(ngModel)]="user.email"/>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <!-- Use ngModel to bind the input value to the 'password' property -->
        <input type="password" id="password" name="password" required [(ngModel)]="user.password">
      </div>

      <button (click)="onSubmit()" type="submit">Sign In</button>
    

    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
  </div>
